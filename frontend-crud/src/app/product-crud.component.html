<p-toast></p-toast>

<div class="card">
  <!-- Barra de ferramentas para o botão "Novo Produto" -->
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Novo Produto"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        (click)="openNewProductDialog()"
      ></button>
    </ng-template>
  </p-toolbar>

  <!-- Tabela de Produtos (p-table) -->
  <p-table
    [value]="products"
    dataKey="id"
    [rows]="10"
    [showCurrentPageReport]="true"
    [paginator]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
    [globalFilterFields]="['name', 'price', 'available']"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Nome <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="price">Preço <p-sortIcon field="price"></p-sortIcon></th>
        <th pSortableColumn="available">Disponível <p-sortIcon field="available"></p-sortIcon></th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency:'BRL':'symbol':'1.2-2' }}</td>
        <td>
          <i
            class="pi"
            [ngClass]="{
              'pi-check-circle': product.available,
              'pi-times-circle': !product.available
            }"
            [style.color]="product.available ? 'green' : 'red'"
          ></i>
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
            (click)="editProduct(product)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="confirmDeleteProduct(product)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">Nenhum produto encontrado.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Diálogo para Inserir/Atualizar Produto (Modal de Formulário) -->
<p-dialog
  [(visible)]="productDialog"
  [style]="{ width: '450px' }"
  header="Detalhes do Produto"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="productForm">
      <div class="field mb-3">
        <label for="name">Nome</label>
        <input
          id="name"
          type="text"
          pInputText
          formControlName="name"
          required
          autofocus
          [ngClass]="{
            'ng-dirty ng-invalid':
              productForm.get('name')?.invalid &&
              (productForm.get('name')?.dirty || productForm.get('name')?.touched)
          }"
        />
        <small
          class="p-error"
          *ngIf="
            productForm.get('name')?.invalid &&
            (productForm.get('name')?.dirty || productForm.get('name')?.touched)
          "
          >Nome é obrigatório.</small
        >
      </div>

      <div class="field mb-3">
        <label for="price">Preço</label>
        <p-inputNumber
          id="price"
          formControlName="price"
          [min]="0"
          [showButtons]="true"
          mode="decimal"
          [minFractionDigits]="2"
          [maxFractionDigits]="2"
        ></p-inputNumber>
        <small
          class="p-error"
          *ngIf="
            productForm.get('price')?.invalid &&
            (productForm.get('price')?.dirty || productForm.get('price')?.touched)
          "
          >Preço é obrigatório e deve ser um número positivo.</small
        >
      </div>

      <div class="field-checkbox mb-3">
        <p-checkbox
          formControlName="available"
          [binary]="true"
          inputId="available"
        ></p-checkbox>
        <label for="available" class="ml-2">Disponível</label>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Salvar"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveProduct()"
    ></button>
  </ng-template>
</p-dialog>

<!-- Diálogo de confirmação de exclusão -->
<p-dialog
  [(visible)]="deleteProductDialog"
  header="Confirmar Exclusão"
  [modal]="true"
  [style]="{ width: '450px' }"
>
  <div class="flex align-items-center justify-content-center">
    <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
    <span>Tem certeza que deseja excluir o produto "<b>{{ selectedProduct?.name }}</b>"?</span>
  </div>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      icon="pi pi-times"
      class="p-button-text"
      label="Não"
      (click)="deleteProductDialog = false"
    ></button>
    <button
      pButton
      pRipple
      icon="pi pi-check"
      class="p-button-text"
      label="Sim"
      (click)="deleteProduct()"
    ></button>
  </ng-template>
</p-dialog>
